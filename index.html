  <main class="m-2 p-2 row">
    <div class="col-lg-8 offset-lg-2">
    <h2>Shows to Watch</h2>
    <div class="mb-3">
      
      <button id="btnAddShow" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addShowModal">add show</button>
      
      <button id="btnShowAll" class="btn btn-dark btn-sm">show all</button>
      <button id="btnHideAll" class="btn btn-dark btn-sm">hide all</button>
  
      <button id="btnConsoleData" class="btn btn-dark btn-sm">write data object in console</button>
  
    </div>
  
      <!-- Modal -->
      <div id="addShowModal" class="modal fade" tabindex="-1" aria-labelledby="addShowModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Show</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul class="list-group">
  
                <li class="input-group w-100">
                  <span class="w-20 input-group-text">show title</span>
                  <input id="showAddTitle" type="text" class="form-control" placeholder="show title">
                </li>
  
                <li class="input-group w-100">
                  <span class="w-20 input-group-text">genre</span>
                  <input id="showAddGenre" type="text" class="form-control" placeholder="genre" >
                </li>
  
                <li class="input-group w-100">
                  <span class="w-20 input-group-text">rating</span>
                  <input id="showAddRating" type="text" class="form-control" placeholder="rating">
                </li>
            
                <li class="input-group w-100">
                  <span class="w-20 input-group-text">platform</span>
                   <input id="showAddPlatform" type="text" class="form-control" placeholder="platform">
                </li>
            
                <li class="input-group w-100">
                  <span class="w-20 input-group-text">watched?</span>
                  <input id="showAddWatched" type="text" class="form-control" placeholder="watched">
                </li>
            
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btnSaveShow" type="button" class="btn btn-primary">save show</button>
            </div>
          </div>
        </div>
      </div>

    <ul id="showsList" class="list-group">
      <li class="list-group"><i>no shows loaded</i></li>
    </ul>
  </main>
